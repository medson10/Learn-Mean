<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Data Bind Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
    <script src="./loopController.js" type="text/javascript"></script>
  </head>
  <body ng-controller="loopController">
    <ul>
      <li ng-repeat="fruit in fruits">{{fruit}}</li>
    </ul>
  </body>
</html>
