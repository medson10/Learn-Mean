<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Data Bind Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
  </head>
  <body>
    <form name="myForm">
      <span ng-show="myForm.$invalid">
        Found erros in the form!
      </span>
      <input type="text" ng-model="name" name="Name" value="Your Name" required/>
      <button ng-disabled="myForm.$invalid"/>Save</button>
    </form>
  </body>
</html>
