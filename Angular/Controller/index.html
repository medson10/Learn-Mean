<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Data Bind Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
    <script src="./simpleController.js" type="text/javascript"></script>
  </head>
  <body ng-controller="simpleController">
    Hello <input type="text" ng-model="user.name"/>
    <hr/>
    <h1>Hello {{user.name}}</h1>
    <a href="#" ng-click="addOne()">Add 1</a>
    <hr/>
    <p>Counter value: {{counter}}</p>
  </body>
</html>
